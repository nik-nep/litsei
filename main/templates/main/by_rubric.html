{% extends "layout/basic.html" %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}
<h2>Рубрика: {{ current_rubric.name }}</h2>
{% for news in newss %}
<div>
  <h2>{{ news.news_title }}</h2>
  <p>{{ news.news_text }}</p>
  <p>{{ news.pub_date|date:"d.m.Y" }}</p>
</div>
{% endfor %}
{% endblock %}
